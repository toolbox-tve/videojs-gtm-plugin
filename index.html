<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-tbx-gtm Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  
</head>
<body>
  <video width="800" id="videojs-tbx-gtm-player" class="video-js vjs-default-skin" controls>
    <source src="/static/doometernal.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="/test/debug.html">Run unit tests in browser.</a></li>
    
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-tbx-gtm.js"></script>
  <script>
    (function(window, videojs) {
      var examplePlayer = window.examplePlayer = videojs('videojs-tbx-gtm-player');
      var tbxGtm = window.tbxGtm = examplePlayer.tbxGtm({
        gtmKey: 'GTM-58HJLLD',
        additionalData: {
          name: 'Doom Eternal - Official E3 Story Trailer'
        },
        contentLabel: 'Doom Eternal - Official E3 Story Trailer',
        percentiles: [0, 0.2, 0.4, 0.6, 0.8, 0.95]
      });
    }(window, window.videojs));
  </script>
</body>
